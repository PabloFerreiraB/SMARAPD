<div class="modal-demo">

    <div class="modal-header">
        <h5 class="modal-title">
            Edição de Usuário
        </h5>
    </div>

    <div class="modal-body">
        <form name="edicaoPerfil" novalidate>

            <div class="text-center">
                <img class="rounded-circle user-image mb-3 img-fit shadow-2 "
                     ng-click="editarFoto()"
                     ng-src="{{usuario.imagem ? usuario.imagem : defaultImage}}"
                     style="cursor:pointer" />

                <input class="form-control mt-2"
                       value="1000000"
                       uib-tooltip="Imagem do usuário"
                       name="imagem"
                       type="file"
                       accept="image/jpeg, image/png"
                       onchange="angular.element(this).scope().openfile(this.files[0])"
                       id="imagem">
            </div>

            <div class="form-group mt-3" show-errors='{ showSuccess: true }'>
                <label>
                    Nome
                    <b> *</b>
                </label>
                <input class="form-control"
                       placeholder="Nome"
                       name="nome"
                       ui-Nome
                       ng-trim="false"
                       ng-model="usuario.nome"
                       uib-tooltip="Nome"
                       ng-required="true" />

                <div class="invalid-feedback"><i class="fas fa-exclamation-circle"></i> Campo obrigatório.</div>
            </div>

            <div class="form-group" show-errors='{ showSuccess: true }'>
                <label>
                    E-mail
                    <b> *</b>
                </label>
                <input class="form-control"
                       placeholder="Email"
                       name="email"
                       ng-model="usuario.email"
                       uib-tooltip="E-mail"
                       ng-required="true" />

                <div class="invalid-feedback"><i class="fas fa-exclamation-circle"></i> Campo obrigatório.</div>
            </div>

            <div class="form-group" show-errors='{ showSuccess: true }'>
                <label>
                    Login
                    <b> *</b>
                </label>
                <input class="form-control"
                       placeholder="Login"
                       name="login"
                       ng-model="usuario.login"
                       uib-tooltip="Login"
                       ng-required="true" />

                <div class="invalid-feedback"><i class="fas fa-exclamation-circle"></i> Campo obrigatório.</div>
            </div>
        </form>

        <div class="modal-footer">

            <div class="float-right">

                <button class="btn btn-outline-secondary"
                        type="button"
                        ng-click="fecharModal()">
                    <i class="fas fa-ban mr-2"></i>
                    Cancelar
                </button>

                <button ng-click="editUsuario(usuario)"
                        class="btn btn-outline-primary">
                    <i class="fas fa-save mr-2"></i>
                    Salvar
                </button>

            </div>

        </div>
    </div>
</div>
