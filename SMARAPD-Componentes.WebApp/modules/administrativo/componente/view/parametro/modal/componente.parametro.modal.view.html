<div class="modal-demo">
    <div class="modal-header">
        <h3>{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="container-view">
            <div class="row">
                <div class="col-6">
                    <label for="nome">
                        Nome
                    </label>
                    <label class="form-control">{{parametro.nome}}</label>
                </div>
                <div class="col-3">
                    <label for="tipo">
                        Tipo
                    </label>
                    <label class="form-control">{{parametro.tipo.nome}}</label>
                </div>
                <div class="col-3">
                    <label for="obrigatorio">
                        Obrigatório
                    </label>
                    <label class="form-control">{{parametro.obrigatorio}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="descricao">
                        Descrição
                    </label>
                    <label class="form-control">{{parametro.descricao}}</label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="fecharModal()" type="button" class="btn btn-outline-secondary mr-2" data-dismiss="modal">
            <i class="fa fa-ban"></i> Cancelar
        </button>
    </div>
</div>
