<div class="modal-demo">
    <div class="modal-header">
        <h3>{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="container-view">
            <div class="row">
                <div class="col-6">
                    <label for="nome">
                        Nome
                    </label>
                    <label class="form-control">{{dependencia.nome}}</label>
                </div>
                <div class="col-3">
                    <label for="tipo">
                        Versão
                    </label>
                    <label class="form-control">{{dependencia.versao}}</label>
                </div>
                <div class="col-3">
                    <label for="status">
                        Status
                    </label>
                    <label class="form-control">{{dependencia.status}}</label>
                </div>
                <div class="col-12">
                    <label for="url">
                        URL
                    </label>
                    <label class="form-control">{{dependencia.url}}</label>
                </div>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="fecharModal()" type="button" class="btn btn-outline-secondary mr-2" data-dismiss="modal">
            <i class="fa fa-ban"></i> Cancelar
        </button>
    </div>
</div>
