<div class="container container-view">

    <div class="card shadow-1 mt-4 mb-4">

        <div class="card-body">

            <form name="dependenciaNewForm" method="GET" novalidate>

                <div class="row">

                    <div class="form-group col-sm-7">
                        <label>Nome</label>
                        <label class="form-control">{{dependencia.nome}}</label>
                    </div>


                    <div class="form-group col-sm-3">
                        <label>Versão</label>
                        <label class="form-control">{{dependencia.versao}}</label>
                    </div>


                    <div class="form-group col-sm-2">
                        <label>Status</label>
                        <label class="form-control">{{dependencia.status}}</label>
                    </div>


                    <div class="form-group col-sm-12">
                        <label>URL</label>
                        <label class="form-control">{{dependencia.url}}</label>
                    </div>
                </div>

            </form>

        </div>


        <!-- Footer -->
        <div class="card-footer">

            <div class="form-row float-right">
                <div class="col-sm-12">

                    <button type="button" class="btn btn-outline-secondary" ng-click="cancelar()">
                        <i class="far fa-arrow-alt-circle-left"></i> Voltar
                    </button>

                </div>
            </div>

        </div>


    </div>
</div>
