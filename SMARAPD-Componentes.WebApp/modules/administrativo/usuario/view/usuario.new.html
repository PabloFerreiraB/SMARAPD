<div class="container">
    <div class="card shadow-1 mt-4 mb-4">
        <div class="card-body">
            <form name="CadastroUsuario" method="post" novalidate>
                <div class="row">

                    <!-- Campo Imagem -->
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <div class="text-center">
                                <img class="user-image rounded-circle img-fit"
                                     uib-tooltip="Imagem do usuário"
                                     ng-src="{{usuario.imagem ? usuario.imagem : defaultImage}}"
                                     alt="Imagem Default"/>
                            </div>
                            <input class="form-control mt-2 "
                                   value="1000000"
                                   uib-tooltip="Imagem do usuário"
                                   name="imagem"
                                   type="file"
                                   accept="image/jpeg, image/png"
                                   onchange="angular.element(this).scope().openfile(this.files[0])"
                                   id="imagem">
                        </div>
                    </div>

                    <!-- Campo Nome -->
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group" show-errors='{ showSuccess: true }'>
                            <label>
                                Nome *
                            </label>
                            <input class="form-control"
                                    type="text"
                                    placeholder="Nome"
                                    name="nome"
                                    maxlength="30"
                                    uib-tooltip="Nome"
                                    ng-model="usuario.nome"
                                    ui-Nome
                                    ng-trim="false"
                                    ng-required="true">

                            <div class="invalid-feedback">
                                <i class="fas fa-exclamation-circle"></i> Campo obrigatório.
                            </div>
                        </div>

                        <div class="row">
                            <!-- Tipo de usuário -->
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group" show-errors='{ showSuccess: true }'>
                                    <label>
                                        Tipo de Usuário *
                                    </label>
                                    <select class="form-control"
                                            uib-tooltip="Tipo de Usuário"
                                            name="tipodeUsuario"
                                            ng-model="usuario.isSuperUsuario"
                                            ng-options="usuario for usuario in tipoUsuario"
                                            ng-required="true">
                                        <option disabled value="">Selecione</option>
                                    </select>

                                    <div class="invalid-feedback">
                                        <i class="fas fa-exclamation-circle"></i> Campo obrigatório.
                                    </div>
                                </div>
                            </div>

                            <!-- Usuário Ativo -->
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group" show-errors='{ showSuccess: true }'>
                                    <label>Usuário Ativo</label><br />
                                    <label class="switch" uib-tooltip="Usuário Ativo">
                                            <input class="primary form-control"
                                                    type="checkbox"
                                                    name="checkObrigatorio"
                                                    ng-model="usuario.isAutorizado" />
                                            <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Campo E-Mail -->
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group" show-errors='{ showSuccess: true }'>
                            <label>
                                E-mail *
                            </label>

                            <input class="form-control"
                                    type="email"
                                    placeholder="E-mail"
                                    name="email"
                                    maxlength="35"
                                    uib-tooltip="E-mail"
                                    ng-model="usuario.email"
                                    ng-required="true">

                            <div class="invalid-feedback">
                                <i class="fas fa-exclamation-circle"></i> Campo obrigatório.
                            </div>
                        </div>
                    </div>

                    <!-- Compo Login -->
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group" show-errors='{ showSuccess: true }'>
                            <label>Login *</label>
                            <input class="form-control"
                                   type="text"
                                   placeholder="Login"
                                   name="login"
                                   maxlength="20"
                                   uib-tooltip="Login"
                                   ng-model="usuario.login"
                                   ng-required="true" />

                            <div class="invalid-feedback">
                                <i class="fas fa-exclamation-circle"></i> Campo obrigatório.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Campo senha -->
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group" show-errors='{ showSuccess: true }'>
                            <label>Senha *</label>
                            <input class="form-control"
                                   type="password"
                                   placeholder="Senha"
                                   name="senha"
                                   uib-tooltip="Senha"
                                   maxlength="20"
                                   ng-model="usuario.senha"
                                   ng-required="true"/>

                            <div class="invalid-feedback">
                                <i class="fas fa-exclamation-circle"></i> Campo obrigatório.
                            </div>
                        </div>
                    </div>

                    <!-- Campo confirmação senha-->
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group" show-errors='{ showSuccess: true }'>
                            <label>Confirmação de Senha *</label>
                            <input class="form-control"
                                    type="password"
                                    placeholder="Confirmação de senha"
                                    name="confirmacaoSenha"
                                    maxlength="20"
                                    uib-tooltip="Confirmação de senha"
                                    ng-model="usuario.confirmaSenha"
                                    ng-required="true"
                                    ng-class="{'is-invalid' : usuario.senha != usuario.confirmaSenha && usuario.confirmaSenha.length > 0}" />

                            <div ng-hide="usuario.senha != usuario.confirmaSenha && usuario.confirmaSenha.length > 0" class="invalid-feedback">
                                <i class="fas fa-exclamation-circle"></i> Campo obrigatório.
                            </div>

                            <div class="text-danger" ng-if="usuario.senha != usuario.confirmaSenha && usuario.confirmaSenha.length > 0">
                                <small><i class="fas fa-exclamation-circle"></i> Senhas não conferem.</small>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="card-footer">

            <div class="float-right">
                <button type="button"
                        class="btn btn-outline-secondary"
                        ng-click="voltarPagina()">
                    <i class="fas fa-ban mr-2"></i>
                    Cancelar
                </button>
                <button type="button"
                        class="btn btn-outline-primary ml-2"
                        ng-click="insertUsuario(usuario)">
                    <i class="fas fa-save mr-2"></i>
                    Salvar
                </button>
            </div>

        </div>
    </div>
</div>
