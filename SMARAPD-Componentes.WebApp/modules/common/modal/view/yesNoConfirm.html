<div class="modal-demo">
    <div class="modal-header">
        <h3>{{title}}</h3>
    </div>
    <div class="modal-body">
        <span style="white-space: pre;">{{message}}</span>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" ng-click="cancel()">
            <i class="fa fa-ban mr-2"></i> N&atilde;o
        </button>
        <button ng-click="ok()" class="btn btn-outline-primary">
            <i class="fa fa-check mr-2"></i> Sim
        </button>
    </div>
</div>
