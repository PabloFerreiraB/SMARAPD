<h4>Apenas Tags Existentes</h4>
<tags-input ng-model="tags" display-property="name" add-from-autocomplete-only="true">
    <auto-complete source="loadTags($query)"
    min-length="0"
    max-results-to-show="10"
    ></auto-complete>
</tags-input>
